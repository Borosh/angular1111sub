<h1
    mat-dialog-title
    *ngIf="title"
>
    {{title}}
</h1>
<div mat-dialog-content>
    <ng-container #formContainer></ng-container>
</div>
<div mat-dialog-actions>
    <button
        mat-button
        (click)="cancelClicked()"
    >
        Cancel
    </button>
    <button
        mat-button
        cdkFocusInitial
        (click)="saveClicked()"
    >
        Save
    </button>
</div>
